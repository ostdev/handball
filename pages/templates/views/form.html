{% extends "views/base.html" %}
{% block content %}
<div class="row">
	<div class="col">
		<div class="card">
			<div class="card-body">
				<div class="card-title"><h4>Enter score:</h4></div>
				<div class="card-text">
					<form method="post">
						{{ form.as_p }}
						{% csrf_token %}
						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col">
	{{ result|safe }}
	</div>
</div>
{% endblock %}
